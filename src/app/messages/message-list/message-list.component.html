<div class="row">
  <div class="col-md-5">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="row pad-left-right">
          <span class="title pull-left">Messages</span>
        </div>
      </div>
      <div class="panel-body" *ngIf="messages">
        <div class="row">
          <div class="col-xs-12">
            <cms-message-item *ngFor="let messageModel of messages" [message]="messageModel" />
          </div>
        </div>
      </div>
      <div class="panel-footer">
        <cms-message-edit (addMessageEvent)="onAddMesssage($event)" />
      </div>
    </div>
  </div>
</div>
